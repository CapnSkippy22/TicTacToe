<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div>
    <h3>Welcome to Tic Tac Toe!</h3>
    <p>Open up your console to get started!</p>
    <p>To place in a position on the board, type "place(*column number here*, *row number here*)"</p>
    <p>
      There's a winner when a player places their piece 3 times in a row on the board<br>
      If someone wins, the game starts over.
    </p>
    <script src="../app.js"></script>
  </div>
</body>
</html>
